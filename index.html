<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <header>
      <p class="p-grow-24"><b>Weather GIF Reaction App</b></p>
    </header>
  </div>
  <div id="enter-city" class="center margin-bottom-50 width-100">
    <h2 class="margin-top skyblue">Enter a city</h2>
  </div>
  <div id="textbox" class="center margin-bottom-50 width-100">
    <input type="text" id="city" class="textbox" name="city" placeholder="Irvine">
  </div>
  <div id="submit" class="center width-100">
    <button type="submit" class="submit p-grow-30" name="submit"><b>Submit</b></button>
  </div>
  <div class="flex">
    <h2 id="current-temp" class="skyblue hidden">Current Temperature:</h2>
    <h2 id="temp" class="skyblue pad-left hidden"></h2>
  </div>
  <div class="flex">
    <h2 id="feels-like" class="skyblue hidden">Feels Like:</h2>
    <h2 id="feels-temp" class="skyblue pad-left hidden"></h2>
  </div>
  <div class="flex">
    <h2 id="min-temp" class="skyblue hidden">Min Temperature:</h2>
    <h2 id="min-num" class="skyblue pad-left hidden"></h2>
  </div>
  <div class="flex">
    <h2 id="max-temp" class="skyblue hidden">Max Temperature:</h2>
    <h2 id="max-num" class="skyblue pad-left hidden"></h2>
  </div>
  <div class="flex">
    <h2 id="humidity" class="skyblue hidden">Humidity:</h2>
    <h2 id="humid-num" class="skyblue pad-left hidden"></h2>
  </div>
  <div class="flex">
    <h2 id="wind" class="skyblue hidden">Wind:</h2>
    <h2 id="wind-num" class="skyblue pad-left hidden"></h2>
  </div>
  <div id="gif" class="gif hidden">

  </div>
  <div id="go-back" class="center width-100 hidden">
    <button type="submit" class="submit p-grow-30" name="go-back"><b>Go Back</b></button>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
