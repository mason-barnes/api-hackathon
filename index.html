<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="header">
    <header>
      <p class="p-grow-24"><b>Weather GIF Reaction App</b></p>
    </header>
  </div>
  <div id="city" class="center margin-bottom-50 width-100">
    <h2>Enter a city:</h2>
  </div>
  <div id="textbox" class="center margin-bottom-50 width-100">
    <input type="text" id="text" class="textbox" name="textbox" placeholder="Irvine">
  </div>
  <div id="submit" class="center width-100">
    <button type="submit" class="submit p-grow-30" name="submit"><b>Submit</b></button>
  </div>
  <div class="flex">
    <h2 id="current-temp" class="hidden">Current temp:</h2>
    <h2 id="temp" class="pad-left hidden">92</h2>
  </div>
  <div id="gif" class="gif hidden">

  </div>
  <div id="go-back" class="center width-100 hidden">
    <button type="submit" class="submit p-grow-30" name="submit"><b>Go Back</b></button>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
